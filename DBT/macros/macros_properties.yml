version: 2

macros:
  - name: get_company_Name
    description: >
      This macro receives a hvfhs_license_num and returns the corresponding company Name.
    arguments:
      - name: hvfhs_license_num
        type: int
        description: > 
          hvfhs_license_num value.
          Must be one of the accepted values, otherwise the macro will return null
  
  - name: formatted_date
    description: >
      This macro return execution_date in required format.
    arguments:
      - name: execution_date
        type: timestamp
        description: > 
          execution_date value.